platform:
  - x64

environment:
  matrix:
    - PYTHON: "C:\\Python27-x64"

init:
  - python -m pip install --upgrade pip
  - python -m pip install conan numpy

install:
  - conan remote add libtorrent https://api.bintray.com/conan/rllola80/Libtorrent
  - conan install --build=missing .
  - conan build .

test_script:
  - python test.py
