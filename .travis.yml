language: generic
matrix:
    include:
      - os: linux
        dist: xenial
        sudo: true
        addons:
          apt:
            update: true
            sources:
              - ubuntu-toolchain-r-test
            packages:
              - python-dev
              - python-all
              - python-all-dev
              - python-gevent
              - python-greenlet
              - python-minimal
              - python-msgpack
              - python-wheel
              - g++-7
              - gcc-7
        env:
          - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        before_install:
          - cmake --version
      - os: osx
        sudo: true
        before_install:
          - brew upgrade cmake

install:
  - eval "${MATRIX_EVAL}"
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sudo pip install conan; else pip install --user conan; fi
  - sudo pip install urllib3[secure]
  - conan remote add libtorrent https://api.bintray.com/conan/rllola80/Libtorrent
  - conan install --build=missing .
  - conan build .
script:
  - python test.py

before_deploy:
  - zip build-$TRAVIS_OS_NAME.zip lib/__init__.py lib/libtorrent.so src/* __init__.py TorrentPlugin.py AlertEncoder.py test.py
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: $GH_TOKEN
  file:
    - build-$TRAVIS_OS_NAME.zip
  on:
    tags: true
