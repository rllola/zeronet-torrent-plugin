matrix:
    include:
      - os: linux
        language: cpp
        compiler: gcc
        dist: focal
        sudo: true
        addons:
          apt:
            update: true
            packages:
              - python-dev
              - python-all
              - python-all-dev
              - g++-9
              - gcc-9
      - os: osx
        language: generic
        sudo: true
        before_install:
          - brew upgrade cmake

install:
  - make libtorrent
  - export BOOST_BUILD_PATH=${PWD}/boost_1_74_0/tools/build
  - export BOOST_ROOT=${PWD}/boost_1_74_0
  - make build-libtorrent
script:
  - python3 test.py

before_deploy:
  - zip build-$TRAVIS_OS_NAME.zip lib/__init__.py lib/libtorrent.so __init__.py TorrentPlugin.py AlertEncoder.py test.py
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: $GH_TOKEN
  file:
    - build-$TRAVIS_OS_NAME.zip
  on:
    tags: true
