matrix:
    include:
      - os: linux
        language: cpp
        compiler: gcc
        dist: focal
        sudo: true
        addons:
          apt:
            update: true
            packages:
              - g++-9
              - gcc-9 
        install:
          - make config-linux
          - make boost
          - make libtorrent-repo
          - export BOOST_BUILD_PATH=${PWD}/boost_1_74_0/tools/build
          - export BOOST_ROOT=${PWD}/boost_1_74_0
          - cd libtorrent-repo/bindings/python && ../../../boost_1_74_0/b2 release --debug-configuration crypto=openssl cxxstd=14 python=3.8 libtorrent-link=static boost-link=static
          - cd ../../..
          - cp libtorrent-repo/bindings/python/bin/gcc-9/release/crypto-openssl/cxxstd-14-iso/libtorrent-python-pic-on/python-3.8/libtorrent.so lib/

      - os: osx
        osx_image: xcode12.5
        language: generic
        sudo: true
        addons:
          homebrew:
            packages:
            - openssl@1.1
            - boost-python3
            - boost-build
        install:
          - ln -s -f /usr/local/bin/python3.9 /usr/local/bin/python
          - make config-os
          - make libtorrent-repo
          - cd libtorrent-repo/bindings/python && b2 release --debug-configuration crypto=openssl cxxstd=14 python=3.9 libtorrent-link=static boost-link=static
          - ls bin/darwin-12.0.5/release/crypto-openssl/cxxstd-14-iso/python-3.9/
          - cd ../../..
          - cp libtorrent-repo/bindings/python/bin/darwin-12.0.5/release/crypto-openssl/cxxstd-14-iso/python-3.9/libtorrent.so libtorrent/

script:
  - python3 test.py

before_deploy:
  - zip build-$TRAVIS_OS_NAME.zip libtorrent/__init__.py libtorrent/libtorrent.so __init__.py TorrentPlugin.py AlertEncoder.py test.py
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: $GH_TOKEN
  file:
    - build-$TRAVIS_OS_NAME.zip
  on:
    tags: true
